<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Company JSON Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Animal Company JSON Builder</h1>

  <div id="colorPreviewBox">No item selected</div>
  <div id="builder"></div>

  <div class="button-bar">
    <select id="presetDropdown">
      <option value="">-- Presets --</option>
      <option value="galaxy">🌌 Galaxy Preset</option>
      <option value="clear">🧹 Clear All</option>
    </select>
    <input id="filenameInput" placeholder="Filename..." />
    <button id="downloadBtn">⬇️ Download JSON</button>
  </div>

  <pre id="output"></pre>
  <button id="adminBtn" class="floating-admin-btn">Admin</button>

  <div id="adminPanel" style="display: none;">
    <h2>Admin Panel</h2>

    <!-- Override Max Sliders -->
    <div>
      <h3>Override Max Values</h3>
      <label>Hue Max:
        <input type="range" id="overrideHue" min="240" max="1000" value="240" />
        <span id="hueMaxVal">240</span>
      </label><br>
      <label>Saturation Max:
        <input type="range" id="overrideSaturation" min="200" max="1000" value="200" />
        <span id="satMaxVal">200</span>
      </label><br>
      <label>Scale Max:
        <input type="range" id="overrideScale" min="127" max="1000" value="127" />
        <span id="scaleMaxVal">127</span>
      </label>
    </div>

    <button id="adminOverrideBtn">Override Selected Block 🔥</button>

    <!-- Add Item to List -->
    <div style="margin-top: 10px;">
      <input id="newItemName" placeholder="Item Name" />
      <input id="newItemID" placeholder="Item ID" />
      <button id="addNewItemBtn">Add Item</button>
    </div>

    <!-- Feature Locks -->
    <div style="margin-top: 20px;">
      <h3>Feature Locks</h3>
      <label><input type="checkbox" id="lockDownloadBtn" /> Lock Download</label><br>
      <label><input type="checkbox" id="lockClearBtn" /> Lock Clear</label><br>
      <label><input type="checkbox" id="lockPresets" /> Lock Presets</label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
