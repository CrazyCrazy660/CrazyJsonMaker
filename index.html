<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Jsons Item Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="appTitle">ACJsons Item Generator</h1>
        <div class="top-buttons">
            <button id="loadJSON">ðŸ“‚ Load JSON</button>
            <button id="undoBtn">â†© Undo</button>
            <button id="redoBtn">â†ª Redo</button>
            <select id="themeSelector">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="ac">Animal Company</option>
            </select>
        </div>
    </header>

    <main>
        <!-- Slot Selector -->
        <section id="slotSection">
            <h2>Positions</h2>
            <div class="slots">
                <button class="slot-btn" data-slot="Left Hand">Left Hand</button>
                <button class="slot-btn" data-slot="Right Hand">Right Hand</button>
                <button class="slot-btn" data-slot="Left Hip">Left Hip</button>
                <button class="slot-btn" data-slot="Right Hip">Right Hip</button>
                <button class="slot-btn" data-slot="Back">Back</button>
            </div>
        </section>

        <!-- Item Selector -->
        <section id="itemSection">
            <label for="itemSearch">Select an item:</label>
            <input type="text" id="itemSearch" placeholder="Search for an item...">
            <select id="itemSelect">
                <option value="">Select an item...</option>
            </select>
        </section>

        <!-- Scale Slider -->
        <section class="slider-group">
            <label for="scaleSlider">Scale Modifier: <span id="scaleValue">0</span></label>
            <input type="range" id="scaleSlider" min="-10" max="10" value="0" step="1">
        </section>

        <!-- Hue Slider -->
        <section class="slider-group">
            <label for="hueSlider">Hue: <span id="hueValue">0Â°</span></label>
            <input type="range" id="hueSlider" min="0" max="360" value="0" step="1" class="hue-slider">
        </section>

        <!-- Saturation Slider -->
        <section class="slider-group">
            <label for="saturationSlider">Saturation: <span id="saturationValue">0</span></label>
            <input type="range" id="saturationSlider" min="-127" max="127" value="0" step="1" class="saturation-slider">
        </section>

        <!-- Color Preview -->
        <section class="color-preview-container">
            <div class="color-preview" id="colorPreview"></div>
            <span id="hexCode">#808080</span>
        </section>

        <!-- Child Items -->
        <section>
            <h3>Child Items <span id="childCount">(0)</span></h3>
            <button id="addChildBtn">+ Add Child</button>
            <ul id="childList"></ul>
        </section>

        <!-- JSON Preview -->
        <section>
            <h3>JSON Preview</h3>
            <pre id="jsonPreview"></pre>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
