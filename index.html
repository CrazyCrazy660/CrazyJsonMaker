<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Company JSON Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="title">Animal Company JSON Maker</h1>

  <div class="toggle-row">
    <label><input type="radio" name="modeToggle" value="loadout" checked> Loadout</label>
    <label><input type="radio" name="modeToggle" value="stash"> Stash</label>
  </div>

  <div id="colorPreviewBox">No item selected</div>

  <div id="searchBar">
    <input id="searchInput" placeholder="Search items..." />
  </div>

  <div id="builder"></div>

  <div class="button-bar">
    <select id="presetDropdown">
      <option value="">-- Presets --</option>
      <option value="galaxy">🌌 Galaxy Preset</option>
      <option value="clear">🧹 Clear All</option>
    </select>
    <input id="filenameInput" placeholder="Filename..." />
    <button id="downloadBtn">⬇️ Download JSON</button>
  </div>

  <pre id="output"></pre>

  <div id="theme-controls">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="animal">Animal Company</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
